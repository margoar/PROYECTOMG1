<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-book me-2"> </i> Asignaturas
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">

          <ul class="list-group">
            @for(asignatura of asignaturas; track asignatura){
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{asignatura.nombreAsignatura}}
                  <div>
                      <button type="button" class="btn btn-info" routerLink="/curso/resumen/{{asignatura.asignaturaID}}"><i class="bi bi-journal-text" ></i>
                          Resumen
                      </button>    
                  </div>
              </li>    
            }               
          </ul>

          <br>
          <a href="#" class="btn btn-primary w-100"
          data-bs-toggle="modal"
          data-bs-target="#agregarProfesorModal">
          <i class="bi bi-plus-circle"></i> Crear Asignatura
          </a>
        </div>
      </div>
    </div>
  </div>

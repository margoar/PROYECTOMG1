<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <h1><i class="bi bi-person"></i> Listado de Cursos</h1>
    </div>
</header>
<section id="actions" class="py-2 mb-2">
    <div class="container d-flex justify-content-between">
        <a [routerLink]="['/']" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Regresar al Inicio
        </a>
    </div>
</section>
  
<div class="container mt-4">
    <div class="mb-3">
        <label for="anio-select" class="form-label">Seleccionar AÃ±o</label>
        <select id="anio-select" class="form-select">
            @for (anio of anios; track anio) {
                <option [value]="anio">{{ anio }}</option>
            }
        </select>
    </div>
    
    
    <div class="row" id="cursos-container">


        @for(curso of cursos; track curso){

            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">{{curso.nombreNivel}} {{curso.nombreCurso}}</h5>
                        <span class="badge bg-info">{{curso.inscritos}} / {{curso.vacantes}} alumnos</span>
                    </div>
                    <div class="card-body">
                     <p><i class="fas fa-user-tie"></i> {{curso.profesorJefe}}</p>
                        <div>
    
                            <button class='btn btn-sm btn-primary me-1'  routerLink="/curso/{{curso.cursoId}}/2025">Ver Detalle</button>
                        </div>
                    </div>
                </div>
            </div>
    
        }

    </div>
</div>

 <!-- Professors Panel -->
        <div class="card">
            <div class="card-header tab-profesores text-white panel-heading" data-target="professorsList">
                <h3 class="mb-0">
                    <i class="fas fa-chalkboard-teacher me-2"></i>Profesores
                    <i [class.fa-chevron-up]="isPanelOpen" [class.fa-chevron-down]="!isPanelOpen" class="fas fa-chevron-down float-end"></i>
                </h3>
            </div>
            <div class="card-body panel-body" id="professorsList" [class.show]="isPanelOpen">
                <ul class="list-group">
                    @for(profesor of profesores; track profesor){

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{profesor.nombre}} - {{profesor.email}}
                        <div>
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                        </div>
                    </li>
                    }        
                </ul>
                <button class="btn btn-primary mt-3">
                    <i class="fas fa-plus me-2"></i>Agregar Profesor
                </button>
            </div>
        </div>

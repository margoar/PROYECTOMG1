<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col" class="small">#</th>
        <th scope="col" class="small">Nombre</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inscrito of inscritos; let i = index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{inscrito.nombres}} {{inscrito.apellidoPaterno}} {{inscrito.apellidoMaterno}}</td>
        </tr>
    </tbody>
</table>

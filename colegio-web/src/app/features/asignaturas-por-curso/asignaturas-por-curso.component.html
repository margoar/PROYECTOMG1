<ul class="list-group">
    @for(asig of cursoAsignaturas; track asig){
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ asig.nombreAsignatura }}</strong> 
          <br>
          <small class="text-muted">Profesor: {{ asig.nombreProfesor }}</small>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-sm me-2">
            <i class="bi bi-eye"></i> Ver notas
          </button>
          <button class="btn btn-outline-success btn-sm">
            <i class="bi bi-pencil"></i> Editar
          </button>
        </div>
      </li>
    }
  </ul>
  
<hr>

  <!-- BotÃ³n para agregar asignatura -->
  <button class="btn btn-primary" (click)="showAddAsignaturaForm()">Agregar Asignatura</button>
  <br>  <br>
  <!-- Formulario de agregar asignatura (oculto inicialmente) -->
  <div *ngIf="showForm">
    <form [formGroup]="asignaturaForm" (ngSubmit)="submitAsignaturaForm()">
      <div class="form-group">
        <label for="asignatura">Asignatura</label>
        <select class="form-control" formControlName="asignaturaId">
          <option *ngFor="let asignatura of asignaturas" [value]="asignatura.asignaturaID">{{ asignatura.nombreAsignatura }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="profesor">Profesor</label>
        <select class="form-control"  formControlName="profesorId">
          <option *ngFor="let profesor of profesores" [value]="profesor.idProfesor">{{ profesor.usuario.nombres }} {{ profesor.usuario.apellidoPaterno }} {{ profesor.usuario.apellidoMaterno }}</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>

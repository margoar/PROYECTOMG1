<div class="accordion" id="accordionCursos">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTres" aria-expanded="true" aria-controls="collapseTres">
            <i class="bi bi-mortarboard-fill  me-2"> </i>  Cursos
        </button>
      </h2>
      <div id="collapseTres" class="accordion-collapse collapse show" data-bs-parent="#accordionCursos">
        <div class="accordion-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-dark"></h2>
            <button class="btn btn-outline-primary btn-sm d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#crearCursoModal">
                <i class="bi bi-plus-circle me-2"></i> Crear Curso
            </button>
        </div>
            <ul class="list-group">
              @for(nivel of niveles; track nivel){
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{nivel.descripcion}}
                    <div>
                        <button type="button" class="btn btn-info" routerLink="/cursos/nivel/{{nivel.nivelId}}"><i class="bi bi-journal-text" ></i>
                            Resumen Cursos
                        </button>    
                    </div>
                </li>    
              }               
            </ul>

   
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="crearCursoModal" tabindex="-1" aria-labelledby="crearCursoModalLabel" aria-hidden="true" [attr.inert]="isModalOpen ? true : null">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearCursoModalLabel">Crear Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" (click)="cerrarModal()"></button>
        </div>
        <form #cursoForm="ngForm" (ngSubmit)="agregar(cursoForm)">
        <div class="modal-body">

            <div class="row mb-3">
              <div class="col-md-6">

                <label for="nivel" class="form-label">Nivel</label>
                <select class="form-select" name="nivelId" [(ngModel)]="curso.nivelId" #nivelId="ngModel" >
                  @for(nivel of niveles; track nivel){
                  <option [value]="nivel.nivelId" >{{nivel.descripcion}}</option>
                }
                </select>
                <button type="button" class="btn btn-link p-0" >+ Agregar Nivel</button>
              </div>
              <div class="col-md-6">
                <label for="nivel" class="form-label">AÃ±o Escolar</label>
                <select class="form-select" id="anioEscolar" name="anioEscolar" [(ngModel)]="curso.anioEscolar" #anioEscolar="ngModel"  >
                  <option [value]="2025" selected>2025</option>
                  <option [value]="2026" >2026</option>
  
                </select>
              </div>

            </div>
   
            <div class="mb-3">
              <label for="profesor" class="form-label">Profesor Jefe</label>
              <select class="form-select" name="profesorId" id="profesorId" [(ngModel)]="curso.profesorId" #idPorfesor="ngModel" >
                @for(profesor of profesores; track profesor){
                <option [value]="profesor.idProfesor" > {{profesor.usuario.nombres}}</option>
                }
              </select>
            </div>
            <div class="mb-3">
              <label for="nombreCurso" class="form-label">Nombre del Curso</label>
              <input type="text" class="form-control"  name="nombreCurso" placeholder="Ej: A, B, C"  [(ngModel)]="curso.nombreCurso" #nombreCurso="ngModel"/>
            </div>
            <div class="mb-3">
              <label for="vacantes" class="form-label">Vacantes</label>
              <input type="number" class="form-control" name="vacantes" [(ngModel)]="curso.vacantes" #vacantes="ngModel" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" >Guardar</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>

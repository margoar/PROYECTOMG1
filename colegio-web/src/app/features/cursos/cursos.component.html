<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-mortarboard-fill  me-2"> </i>  Cursos
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">

            <ul class="list-group">
              @for(nivel of niveles; track nivel){
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{nivel.descripcion}}
                    <div>
                        <button type="button" class="btn btn-info" routerLink="/curso/resumen/{{nivel.nivelId}}"><i class="bi bi-journal-text" ></i>
                            Resumen Cursos
                        </button>    
                    </div>
                </li>    
              }               
            </ul>

            <br>
            <a href="#" class="btn btn-primary w-100"
            data-bs-toggle="modal"
            data-bs-target="#crearCursoModal">
            <i class="bi bi-plus-circle"></i> Crear Curso
            </a>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="crearCursoModal" tabindex="-1" aria-labelledby="crearCursoModalLabel" aria-hidden="true" [attr.inert]="isModalOpen ? true : null">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearCursoModalLabel">Crear Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" (click)="cerrarModal()"></button>
        </div>
        <form #cursoForm="ngForm" (ngSubmit)="agregar(cursoForm)">
        <div class="modal-body">

            <div class="mb-3">
              <label for="nivel" class="form-label">Nivel</label>
              <select class="form-select" id="nivelId" name="nivelId" [(ngModel)]="curso.nivelId" #nivelId="ngModel" >
                @for(nivel of niveles; track nivel){
                <option [value]="nivel.nivelId" >{{nivel.descripcion}}</option>
              }
              </select>
              <button type="button" class="btn btn-link p-0" >+ Agregar Nivel</button>
            </div>
            <div class="mb-3">
              <label for="profesor" class="form-label">Profesor Jefe</label>
              <select class="form-select" name="profesorId" id="profesorId" [(ngModel)]="curso.profesorId" #idPorfesor="ngModel" >
                @for(profesor of profesores; track profesor){
                <option [value]="profesor.idProfesor" > {{profesor.nombre}}</option>
                }
              </select>
            </div>
            <div class="mb-3">
              <label for="nombreCurso" class="form-label">Nombre del Curso</label>
              <input type="text" class="form-control"  name="nombreCurso" placeholder="Ej: A, B, C"  [(ngModel)]="curso.nombreCurso" #nombreCurso="ngModel"/>
            </div>
            <div class="mb-3">
              <label for="vacantes" class="form-label">Vacantes</label>
              <input type="number" class="form-control" name="vacantes" [(ngModel)]="curso.vacantes" #vacantes="ngModel" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" >Guardar</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
